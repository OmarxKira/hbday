<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Habeba!</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>



  <div class="container">
    <div id="loadingMessage" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; padding: 20px; border-radius: 8px; font-weight: bold; font-size: 18px;">
        Please click anywhere on the screen 
    </div>
    
    <div class="container-bd">
        <h1>Happy Birthday, Habeba!</h1>
        <p class="message">Wishing you a day filled with love, laughter, and all the things you enjoy!</p>
    </div>
    
    <canvas id="confettiCanvas"></canvas>
    <canvas id="balloonCanvas" style="position: fixed; top: 0; left: 0; z-index: 2;"></canvas>
        <div id="score">Score: 0</div>
        <div id="winMessage" style="display: none;">
            يبنت اللعيبة كسبتيها ازاي دي 
        </div>
        <video id="winVideo" style="display: none;">
            <source src="badr.mp4" type="video/mp4">
        </video>
    
    <div id="character">
        <div id="messageContainer" class="vmessage"></div>
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
    </div>

    <audio id="audioplay" src="1110.MP3"></audio>
    
    <!-- Play Button (Initially hidden) -->
    <button id="playButton" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #ff6b6b; color: white; border: none; font-size: 18px; cursor: pointer;">
        Play Balloon Game
    </button>
</div>


  <script src="index2.js"></script>
</body>
</html>
